<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Tracker</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Project Tracker</h1>

    <!-- Button to Open Project Modal -->
    <button class="btn btn-primary mb-3" id="createProjectBtn" data-bs-toggle="modal" data-bs-target="#createProjectModal">Create Project</button>
    
    <!-- Project List -->
    <div id="project-list">
      <!-- Projects will be dynamically inserted here -->
    </div>
  </div>

  <!-- Modal for Creating a New Project -->
  <div class="modal fade" id="createProjectModal" tabindex="-1" aria-labelledby="createProjectModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createProjectModalLabel">Add New Project</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="createProjectForm">
            <div class="mb-3">
              <label for="projectName" class="form-label">Project Name</label>
              <input type="text" class="form-control" id="projectName" required>
            </div>
            <!-- <div class="mb-3">
              <label for="projectStatus" class="form-label">Status</label>
              <select class="form-select" id="projectStatus" required>
                <option value="draft">Draft</option>
                <option value="in progress">In Progress</option>
                <option value="done">Done</option>
              </select>
            </div> -->
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" id="submitProjectBtn">Save Project</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Editing Project -->
  <div class="modal fade" id="editProjectModal" tabindex="-1" aria-labelledby="editProjectModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editProjectModalLabel">Edit Project</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editProjectForm">
            <div class="mb-3">
              <label for="editProjectName" class="form-label">Project Name</label>
              <input type="text" class="form-control" id="editProjectName" required>
            </div>
            <!-- <div class="mb-3">
              <label for="editProjectStatus" class="form-label">Status</label>
              <select class="form-select" id="editProjectStatus" required>
                <option value="draft">Draft</option>
                <option value="in progress">In Progress</option>
                <option value="done">Done</option>
              </select>
            </div> -->
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" id="submitEditProjectBtn">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Adding Task -->
  <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addTaskModalLabel">Add Task to Project</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addTaskForm">
            <div class="mb-3">
              <label for="taskName" class="form-label">Task Name</label>
              <input type="text" class="form-control" id="taskName" required>
            </div>
            <div class="mb-3">
              <label for="taskStatus" class="form-label">Status</label>
              <select class="form-select" id="taskStatus" required>
                <option value="draft">Draft</option>
                <option value="in progress">In Progress</option>
                <option value="done">Done</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="taskWeight" class="form-label">Weight</label>
              <input type="number" class="form-control" id="taskWeight" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" id="submitTaskBtn">Add Task</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Editing Task -->
<div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="editTaskForm">
          <div class="mb-3">
            <label for="editTaskName" class="form-label">Task Name</label>
            <input type="text" class="form-control" id="editTaskName" required>
          </div>
          <div class="mb-3">
            <label for="editTaskStatus" class="form-label">Status</label>
            <select class="form-select" id="editTaskStatus" required>
              <option value="draft">Draft</option>
              <option value="in progress">In Progress</option>
              <option value="done">Done</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="editTaskWeight" class="form-label">Weight</label>
            <input type="number" class="form-control" id="editTaskWeight" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" id="submitEditTaskBtn">Save Changes</button>
      </div>
    </div>
  </div>
</div>

  <!-- Include Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
